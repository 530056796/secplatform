<!doctype html>
{% load static %}
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- font files  -->

	<!-- /font files  -->
	<!-- css files -->
	<link href="../static/css/style.css" rel='stylesheet' type='text/css' media="all" />
	<!--link href="{% static '/css/style.css' %}" rel='stylesheet' type='text/css' media="all" /!-->
	<!--link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"-->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		input::-webkit-input-placeholder, textarea::-webkit-input-placeholder { 
		color: #FFFFFF; 
		} 
		input:-moz-placeholder, textarea:-moz-placeholder { 
		color: #FFFFFF; 
		} 
		input::-moz-placeholder, textarea::-moz-placeholder { 
		color: #FFFFFF; 
		} 
		input:-ms-input-placeholder, textarea:-ms-input-placeholder { 
		color: #FFFFFF; 
		} 
		
	</style>
<!-- /css files -->
</head>
<body>
<h1>Welcome to Secplatform</h1>
<div class="log">
	<div class="content1">
		<h2>登录</h2>
		<form action="/login/" method="post">		
		    {% csrf_token %}     	
		
			<!--input type="text" name="username" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}">
			<input type="password" name="password" value="PASSWORD" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PASSWORD';}"-->
			<input type="text" name="username" placeholder="USERNAME" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'USERNAME';}">
			<input type="password" name="password" placeholder="PASSWORD" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'PASSWORD';}">
			<input type="hidden" name="next_url" value="{{ next_url }}">
			<div class="button-row">
				<input type="submit" class="sign-in" value="登录">
				<input type="reset" class="reset" value="重置">
				<div class="clear"></div>
			</div>			
		</form>
		<p style="color:#FF0000" >{{ errmsg }}</p>
	</div>
	<div class="content2">
		<h2>注册</h2>
		<!--form action="/register/" method="post"-->
		<form>
			{% csrf_token %}     	
			<!--input type="text" name="username" value="NAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.placeholder = 'NAME1';}">
			<input type="tel" name="usrtel" value="PHONE" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PHONE';}"!>
			<input type="email" name="email" value="EMAIL ADDRESS" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'EMAIL ADDRESS';}"-->
			
			<input type="text" name="username2" placeholder="USERNAME" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'USERNAME';}">
			<input type="password" name="password1" placeholder="PASSWORD" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'PASSWORD';}">
			<input type="password" name="password2" placeholder="REPEAT INPUT PASSWORD" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'REPEAT INPUT PASSWORD';}">
			
			<!--input type="text" name="username" placeholder="USERNAME" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'USERNAME';}">
			<input type="password" name="password" placeholder="PASSWORD" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'PASSWORD';}">
			<input type="password" name="password2" placeholder="REPEAT INPUT PASSWORD" onfocus="this.placeholder = '';" onblur="if (this.value == '') {this.placeholder = 'REPEAT INPUT PASSWORD';}"-->
			<!--input type="submit" class="register" value="注册"!-->
			<!--button type="button" id="register" class="register">注册</button-->
			<input type="button" id="register" class="register" value="注册">
		</form>
			<p id="register_msg" style="color:#FF0000;padding-top:5px;">{{ register_msg }}</p>
				
	</div>
	<div class="clear"></div>	
</div>
<div class="footer">
	<p id="copyright">Copyright &copy; 2022.Secplatform.com</p>
</div>

<script>
$(document).ready(function(){
	$('#register').click(function(){
		var csrf_Token = $("[name='csrfmiddlewaretoken']").val();
		var username2 = $("[name='username2']").val();
		var password1 = $("[name='password1']").val();
		var password2 = $("[name='password2']").val();
				
		$.ajax({
			url:'/register/',async:false,type:'POST',data:{username2:username2,password1:password1,password2:password2,csrfmiddlewaretoken:csrf_Token},success:function(result){
				
				document.getElementById("register_msg").innerHTML = result;
				
				
				//$('#register_msg').html(result);
			}
		});

    })
});

</script>

</body>
</html>
